<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Add Film</title>
</head>
<body>
<h3>Add Film</h3>
  <form action="addFilm.do" method="POST">
    Title:  
    <input type="text" name="title"/><br> 
    Description:
    <input type="text" name="description"/> <br> 
    Release Year:
    <input type="text" name="releaseYear"/> <br> 
    Language ID:
    <input type="number" name="languageId" min="1" max="6" value="1"/> <br> 
    Rental Duration:
    <input type="text" name="rentalDuration"/> <br> 
    Rental Rate:
    <input type="text" name="rentalRate"/> <br> 
    Length:
    <input type="text" name="length"/> <br> 
    Replacement Cost:
    <input type="text" name="replacementCost"/> <br> 
    Rating:
    <select name="rating">
    	<option value="G">G</option>
    	<option value="PG">PG</option>
    	<option value="PG13">PG13</option>
    	<option value="R">R</option>
    	<option value="NC17">NC17</option>
    </select><br> 
    Special Features:
    <select name="specialFeatures" multiple>
        <option value="Trailers">Trailers</option>
    	<option value="Commentaries">Commentaries</option>
    	<option value="Deleted Scenes">Deleted Scenes</option>
    	<option value="Behind the Scenes">Behind the Scenes</option>
    </select><br> 
        
    <input type="submit" value="Add Film" />

	</form>

</body>

</html>
