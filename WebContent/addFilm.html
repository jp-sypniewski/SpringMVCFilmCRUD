<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="css" href="mvcfilmsite.css" />
<meta charset="UTF-8">
<title >Add Film </title>
</head>

<body class= "addpage">
<h3 style= "font-size: 250%; ">Add Film</h3>
  <form style= "font-size: 190%" id="addform" action="addFilm.do" method="POST">
    Title:  
    <input type="text" name="title"/><br> 
    
    Description:
    <input type="text" name="description"/> <br> 
    
    Release Year:
    <input type="text" name="releaseYear"/> <br> 
    
    Language ID:
    <input type="number" name="languageId" min="1" max="6" value="1"/> <br> 
    
    Rental Duration:
    <input type="text" name="rentalDuration"/> <br> 
    
    Rental Rate:
    <input type="text" name="rentalRate"/> <br> 
    
    Length:
    <input type="text" name="length"/> <br> 
    
    Replacement Cost:
    <input type="text" name="replacementCost"/> <br> 
    
    Rating:
    <select id="select" name="rating">
    	<option value="G">G</option>
    	<option value="PG">PG</option>
    	<option value="PG13">PG13</option>
    	<option value="R">R</option>
    	<option value="NC17">NC17</option>
    </select><br> 
    
    Special Features:
    <select name="specialFeatures" multiple>
        <option value="Trailers">Trailers</option>
    	<option value="Commentaries">Commentaries</option>
    	<option value="Deleted Scenes">Deleted Scenes</option>
    	<option value="Behind the Scenes">Behind the Scenes</option>
    </select><br> 
        
    <input type="submit" value="Add Film" />

	</form>
	
	
	<br><br><br><br>
	
	<a style= "font-size: 130%; color: yellow; text-decoration: none; text-shadow: 2px 2px 4px #000000;" href="index.html">Return Home</a>

</body>

</html>
